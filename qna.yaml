seed_examples:
  - context: |
      IT efficiency requires standardization. Standardizing your IT environment can help you increase flexibility and efficiency. A standard operating environment (SOE) built around a standardized OS can greatly simplify your IT infrastructure and help you overcome many of the challenges of varied, disparate environments.
    questions_and_answers:
      - question: |
          What is the benefit of standardizing IT infrastructure?
        answer: |
          Standardizing IT infrastructure can increase flexibility and efficiency.
      - question: |
          What is a standard operating environment (SOE)?
        answer: |
          An SOE is a defined set of components, interfaces, and processes that form a consistent foundation for all systems.
      - question: |
          How can Red Hat Enterprise Linux help with standardization?
        answer: |
          Red Hat Enterprise Linux provides a flexible platform for innovation and growth, with consistent management tools and a security-focused foundation.
  - context: |
      Documenting your IT assets continuously is crucial for maintaining stability, reliability, and uptime. Good documentation creation and maintenance are integral parts of infrastructure management and operation.
    questions_and_answers:
      - question: |
          Why is documenting IT assets important?
        answer: |
          Documenting IT assets helps maintain stability, reliability, and uptime.
      - question: |
          What should be documented in an IT infrastructure?
        answer: |
          Everything in the infrastructure should be documented, from components and configurations to governance policies and operational processes.
      - question: |
          How can Red Hat Enterprise Linux help with documentation?
        answer: |
          Red Hat Enterprise Linux provides visibility into the IT infrastructure, making it easier to document and track changes.
  - context: |
      Automation can free up IT teams to focus on high-value projects. Automation can accelerate tedious, time-consuming, manual tasks, allowing IT teams to refocus their time and effort on projects that deliver more business value.
    questions_and_answers:
      - question: |
          What is the benefit of automation in IT?
        answer: |
          Automation can free up IT teams to focus on high-value projects.
      - question: |
          How can automation help with IT efficiency?
        answer: |
          Automation can accelerate tedious, time-consuming, manual tasks.
      - question: |
          What capabilities does Red Hat Enterprise Linux provide for automation?
        answer: |
          Red Hat Enterprise Linux provides capabilities to automate security controls, perform provisioning and configuration, and simplify implementation and scaling.
